<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    <tr th:each="car : ${listCars}">
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getSeries()}"></td>
    </tr>
</table>
</body>
</html>
